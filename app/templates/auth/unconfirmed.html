{% extends "base.html" %}

{% block title %}帐户确认{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>你尚未确认帐号.</h3>
    <p>
        您需要点击邮件中的确认链接来完成注册.
    </p>
    <p>
        需要再次发送邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
